<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Style/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Bài toán cái balo</title>
</head>

<body>
   <h2 class="title">Bài toán cái balo</h2>
   <form id="baloForm" action="./index.html" method="get">
      <table>
         <tr class="Box">
            <td>
               <p class="title_add">Số món đồ:</p>
            </td>
            <td><input type="number" name="SoMonDo" id="soMonDo" min="1" required class="no-arrow" tabindex="1"></td>
         </tr>
         <tr class="Box">
            <td>
               <p class="title_add">Trọng lượng Balo:</p>
            </td>
            <td class="pos">
               <input type="number" id="trongLuongBalo" name="TrongLuongToiDa" min="1" required class="no-arrow"
                  tabindex="2">
            </td>
         </tr>
      </table>
      <br>
      <button class="btnSubmit" type="button" tabindex="3" onclick="nhapMonDo()">Hoàn thành</button>
      <p id="error" class="co-red"></p>
   </form>
   <p id="NoiDung_baloForm"></p>
   <div id="nhapGT_TL">
      <form id="GT_SL_Form" action="./index.html" method="get" onsubmit="TimGiaTriLonNhat(event)">
         <div id="itemInputs"></div>
         <button class="btnSubmit" type="submit" tabindex="6">Hoàn thành</button>
      </form>
   </div>
   <div id="dis_none">
      <p class="title_PA bold pos"></p>
      <div class="row_BPA">
         <div class="left_QHD">
            <p class="co-nau bold">QUY HOẠCH ĐỘNG</p>
            <div class="BPA_QHD">
               <div class="row conatiner">
                  <table id="table_PA">
                     <thead id="tableHead"></thead>
                     <tbody id="tableBody"></tbody>
                  </table>
               </div>
            </div>
            <!-- <div id="result_QuyHoachDong"></div> -->
         </div>
         <div class="right_ThamAn">
            <div class="BPA_ThamAn">
               <p class="co-nau bold">THAM AN</p>
               <div class="row">
                  <table id="table_PA_ThamAn">
                     <thead id="tableHead_ThamAn"></thead>
                     <tbody id="tableBody_ThamAn"></tbody>
                  </table>
               </div>
            </div>
            <!-- <div id="result_ThamAn"></div> -->
         </div>
      </div>
   </div>
   <div id="AnKQ">
      <p class="title_KetQua bold pos">KẾT QUẢ</p>
      <div class="rowKetQua">
         <div id="result_QuyHoachDong"></div>
         <div id="result_ThamAn"></div>
         <img src="./Img/DapAn.png" alt="" class="dapan">
      </div>
   </div>
   <!-- <script src="./Js/jscript.js"></script> -->
   <script src="./Js/jsBaiToan.js"></script>
</body>

</html>
