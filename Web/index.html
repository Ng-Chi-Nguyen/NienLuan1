<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Style/style.css">
   <title>Bài toán cái balo</title>
</head>

<body>
   <h2 class="title">Bài toán cái balo</h2>
   <form id="baloForm" action="./index.html" method="get">
      <div class="Box">
         <p class="title_add">Số món đồ:</p>
         <input type="number" name="SoMonDo" id="soMonDo" min="1" required class="no-arrow">
      </div>
      <br>
      <div class="Box">
         <p class="title_add">Trọng lượng Balo:</p>
         <input type="number" id="trongLuongBalo" name="TrongLuongToiDa" min="1" required class="no-arrow">
      </div>
      <button type="button" onclick="nhapMonDo()">Hoàn thành</button>
   </form>
   <p id="NoiDung_baloForm"></p>
   <div id="nhapGT_TL">
      <p class="title_GTTL">Nhập trọng lượng và giá trị của các món đồ</p>
      <form id="GT_SL_Form" action="./index.html" method="get" onsubmit="TimGiariLonNhat(event)">
         <div id="itemInputs"></div>
         <button type="submit">Hoàn thành</button>
      </form>
   </div>
   <div>
      <p>Bảng phương án</p>
      <div class="row">
         <table id="table_PA">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
         </table>
      </div>
   </div>
   <div id="result"></div>

   <!-- <script src="./Js/jscript.js"></script> -->
   <script src="./Js/jsBaiToan.js"></script>
</body>

</html>
