<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Style/style.css">
   <title>Bài toán cái balo</title>
</head>

<body>
   <h2 class="title">Bài toán cái balo</h2>
   <form id="baloForm" action="./index.html" method="get">
      <div class="Box">
         <p class="title_add">Số món đồ:</p>
         <input type="number" name="SoMonDo" id="soMonDo" min="1" required class="no-arrow" tabindex="1">
      </div>
      <br>
      <div class="Box">
         <p class="title_add">Trọng lượng Balo:</p>
         <input type="number" id="trongLuongBalo" name="TrongLuongToiDa" min="1" required class="no-arrow" tabindex="2">
      </div>
      <button type="button" tabindex="3" onclick="nhapMonDo()">Hoàn thành</button>
      <p id="error" class="co-red"></p>
   </form>
   <p id="NoiDung_baloForm"></p>
   <div id="nhapGT_TL">
      <p class="title_GTTL">Nhập trọng lượng và giá trị của các món đồ</p>
      <form id="GT_SL_Form" action="./index.html" method="get" onsubmit="TimGiaTriLonNhat(event)">
         <div id="itemInputs"></div>
         <button type="submit" tabindex="6">Hoàn thành</button>
      </form>
   </div>
   <p class="title_PA"></p>
   <div id="dis_none">
      <div class="row_BPA">
         <div class="left_QHD">
            <p>QUY HOẠCH ĐỘNG</p>
            <div class="BPA_QHD">
               <div class="row conatiner">
                  <table id="table_PA">
                     <thead id="tableHead"></thead>
                     <tbody id="tableBody"></tbody>
                  </table>
               </div>
            </div>
            <div id="result_QuyHoachDong"></div>
         </div>
         <div class="right_ThamAn">
            <div class="BPA_ThamAn">
               <p>THAM AN</p>
               <div class="row">
                  <table id="table_PA_ThamAn">
                     <thead id="tableHead_ThamAn"></thead>
                     <tbody id="tableBody_ThamAn"></tbody>
                  </table>
               </div>
            </div>
            <div id="result_ThamAn"></div>
         </div>
      </div>
   </div>
   <img src="./Img/Balo (2).png" alt="" class="iconBalo">
   <!-- <script src="./Js/jscript.js"></script> -->
   <script src="./Js/jsBaiToan.js"></script>
</body>

</html>
